<label for="">Server Name</label>
<!--<input type="text" class="form-control" (input)="onUpdateServerName($event)" />-->
<input type="text" class="form-control" [(ngModel)]="serverName" />

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="this.onCreateServer()">Add Server</button>
<ng-container *ngIf="serverCreated; else noServer">
  <p *ngIf="serverCreated">{{serverCreateionStatus}}</p>
</ng-container>
<ng-template #noServer>
  <p>No Server created</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
