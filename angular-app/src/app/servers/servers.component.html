<label>Server Name</label>
<!--<input type="text" class="form-control" (input)="onUpdateServerName($event)">-->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!--<p>{{ serverName }}</p>-->

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
	Add Server
</button>
<!--<p>{{serverCreationStatus}}</p>-->
<!--<p *ngIf="serverCreated" ngif>Server was created, server name is {{ serverName }}</p>-->

<div *ngIf="serverCreated; else noServer">
	<p>Server was created, server name is {{ serverName }}</p>
</div>
<ng-template #noServer>
	<p>No server was created</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
