<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div [@clickedState]="clickInfo" (click)="onClickSimple()" (mousedown)="onMouseDown()"></div>

      <hr>
      <p [@clickedState]="paragraphClick" (click)="paragraphClick='clicked'">Some text</p>
      <hr>

      <input type="number" [(ngModel)]="numberEntered">
      <br><br>
      <span [@numberEnteredState]="numberEntered == 1 ? 'selected': 'unselected'">1</span>
      <span [@numberEnteredState]="numberEntered == 2 ? 'selected': 'unselected'">2</span>
      <span [@numberEnteredState]="numberEntered == 3 ? 'selected': 'unselected'">3</span>
      <span [@numberEnteredState]="numberEntered == 4 ? 'selected': 'unselected'">4</span>
      <span [@numberEnteredState]="numberEntered == 5 ? 'selected': 'unselected'">5</span>
      <span [@numberEnteredState]="numberEntered == 6 ? 'selected': 'unselected'">6</span>
      <span [@numberEnteredState]="numberEntered == 7 ? 'selected': 'unselected'">7</span>
      <span [@numberEnteredState]="numberEntered == 8 ? 'selected': 'unselected'">8</span>
      <span [@numberEnteredState]="numberEntered == 9 ? 'selected': 'unselected'">9</span>
      <span [@numberEnteredState]="numberEntered == 0 ? 'selected': 'unselected'">0</span>

      <hr>

      <button class="btn btn-primary" (click)="isShown = !isShown">Toggle element</button>
      <p *ngIf="isShown" @showState>you can see me now</p>

      <button class="btn btn-primary" (click)="width=width-50">Shrink</button>
      <button class="btn btn-primary" (click)="animate=true">Animate me</button>
      <p [@animateState]="animate? 'animate': 'noAnimate'" [ngStyle]="{'width.px': width}">Shrink me</p>
      <hr>

      <button (click)="onAddElement()" class="btn btn-primary">Add Element</button>
      <div class="test-result" *ngFor="let testResult of testResults" @listState (@listState.start)="onAnimationStart($event)"
        (@listState.done)="onAnimationDone($event)">
        {{testResult}}
      </div>
    </div>
  </div>
