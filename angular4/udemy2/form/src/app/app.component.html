<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (submit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userdata" #userdata="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="email.invalid&&email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <p class="help-block" *ngIf="userdata.invalid && userdata.touched">User Data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea rows="3" name="questionAnswer" [(ngModel)]="questionAnswer" class="form-control"></textarea>
        </div>
        <p>Your reply: {{questionAnswer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender" required/>{{gender}}
          </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr/>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{user.username}}</p>
      <p>Mail: {{user.mail}}</p>
      <p>Secret Questions: {{user.scretQuestion}}</p>
      <p>Answer: {{user.anwser}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
